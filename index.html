    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              ios: {
                bg: '#000000',
                card: '#1c1c1e',
                cardHover: '#2c2c2e',
                blue: '#0A84FF',
                indigo: '#5E5CE6',
                text: '#F5F5F7',
                subtext: '#86868b',
                border: 'rgba(255, 255, 255, 0.1)',
              }
            },
            animation: {
              'blob': 'blob 10s infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'shimmer': 'shimmer 2s linear infinite',
              'flip-in': 'flipIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pop-in': 'popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'spin-slow': 'spin-y 20s linear infinite',
              'money-float': 'moneyFloat 2s ease-out forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' }
              },
              flipIn: {
                '0%': { opacity: '0', transform: 'rotateX(90deg) translateY(50px)' },
                '100%': { opacity: '1', transform: 'rotateX(0deg) translateY(0)' }
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.5) rotateX(45deg)' },
                '100%': { opacity: '1', transform: 'scale(1) rotateX(0deg)' }
              },
              'spin-y': {
                '0%': { transform: 'rotateY(0deg)' },
                '100%': { transform: 'rotateY(360deg)' }
              },
              moneyFloat: {
                '0%': { transform: 'translateY(0) scale(0.5)', opacity: '0' },
                '20%': { opacity: '1', transform: 'scale(1)' },
                '100%': { transform: 'translateY(-100px) scale(1.2)', opacity: '0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Scroll behavior and padding for fixed nav */
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px;
      }

      /* Custom scrollbar for Dark Mode */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      /* Glass utilities */
      .glass {
        background: rgba(28, 28, 30, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .glass-high {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }

      body {
        background-color: #000000;
        color: #F5F5F7;
        overflow-x: hidden;
      }
      
      /* Typewriter Cursor */
      .typing-cursor::after {
        content: '|';
        animation: blink 1s step-end infinite;
        margin-left: 2px;
        color: #60a5fa; /* blue-400 */
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      
      /* 3D Perspective Classes */
      .perspective-1000 {
        perspective: 1000px;
      }
      .perspective-2000 {
        perspective: 2000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      
      /* Spotlight Effect Utilities */
      .spotlight-card {
        position: relative;
        overflow: hidden;
      }
      
      .spotlight-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
          800px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
          rgba(255, 255, 255, 0.06), 
          transparent 40%
        );
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
        z-index: 3;
      }

      .spotlight-card:hover::before {
        opacity: 1;
      }

      .spotlight-border {
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px;
        background: radial-gradient(
          600px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
          rgba(255, 255, 255, 0.4), 
          transparent 40%
        );
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
        z-index: 4;
      }

      .spotlight-card:hover .spotlight-border {
        opacity: 1;
      }
    </style>
